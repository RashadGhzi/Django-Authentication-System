{% extends "core/base.html" %}
{% load static %}
{% block navbar %}{% endblock navbar %}
{% block body-content %}
    <div class="password-reset-form text-center">
        <div class="display-6 my-2">
            Reset Password 
        </div>
        <p class="lead my-3">Enter your new password</p>
        <form action="" method="post">
            {% csrf_token %}
            {% for form in form %}
                <div class="label-item">
                    {{form.label_tag}}
                    {{form}}
                    <small class="text-danger text-center d-block my-3">
                        {{form.errors|striptags}}
                    </small>
                </div>
                <br>
            {% endfor %}
            <input class="form-submit-btn fw-medium mt-4" type="submit" value="reset password">
        </form>
    </div>
{% endblock body-content %}
