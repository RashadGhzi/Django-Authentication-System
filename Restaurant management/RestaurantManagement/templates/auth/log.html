{% extends 'auth/base.html' %}

{% block body %}
<div class="container mt-5">
    <div class="navbar-brand" style="color: red;">
        LogIn here
    </div>
    <form action="{% url 'logForm' %}" method="post">
        {% csrf_token %}
        <div class="form-floating mb-3 mt-3">
            <input name="username" type="text" class="form-control" id="floatinguserName" placeholder="username">
            <label for="floatinguserName">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">

        <button type="submit" class="btn btn-success mb-3">LogIn</button>
        <a href="#" class="ms-3" style="text-decoration: none;">Don't have an account ? <a href="signForm" type="button"
                class="btn btn-warning mb-3 ms-3">SignUp</a></a>
    </form>
</div>
{% endblock body %}
