<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- font family -->
    <!-- nav item font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&family=Space+Mono:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- navbar-brand font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&family=Pacifico&family=Space+Mono:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- main font -->
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&family=Satisfy&display=swap"
        rel="stylesheet">
    <!-- font family end -->
    <title>Restaurant Management</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

    {% for message in messages %}
    <div class="alert alert-success {{ message.tags }} alert-dismissible fade show" role="alert" >
        <strong>Alert !</strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    {% block body %}

    {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
